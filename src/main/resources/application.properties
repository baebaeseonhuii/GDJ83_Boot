spring.application.name=GDJ83_Boot

#키:값
# = 앞뒤로 띄어쓰기하면 안됨
# 웬만한 것들은 이미 키로 설정되어 있음
# 사용자가 새로 만들 수도 있음

# DB 내용을 다른 properties 파일로 분리 후 ignore에 등록
spring.config.import=application-db.properties

### Server Port 변경
#server.port=82


### mybatis
#mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
#mybatis.config-location=classpath:database/config/mybatisConfig.xml

# myBatis alias 설정 -> 저 베이스 패키지 하위에서 NoticVO를 찾으러 다님
# base package명을 입력하면 하위 패키지까지 적용됨
# 단, 같은 class명이 있을 경우 에러 발생
#mybatis.type-aliases-package=com.seonhui.app

# DB에서는 주로 SnakeCase를 많이 사용하고
# Java에서는 주로 CamelCase를 많이 사용
# 기본값은 false
#mybatis.configuration.map-underscore-to-camel-case=true


### JSP 연동
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

#기본은 info로 되어있음
#logging.level.root=warn

### encoding
#server.servlet.encoding.charset=UTF-8
#server.servlet.encoding.force=true



